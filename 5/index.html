    <div class="container">
      <h1>Добро пожаловать</h1>
      <form class="form" name="form" method="get">
        <p></p>
        
        
        <!--Использовал pattern-->
        <p>Напишите ваш имя</p>
        <input name="name" id="name"  type="text" pattern="[^ @]*@[^ @]*" placeholder="Enter your name">     

        <p>Напишите ваш фамилия</p>
        <input name="surname" id="surname" type="text" pattern="[^ @]*@[^ @]*" placeholder="Enter your surname">
        
        <p>Напишите ваш адрес</p>
        <input name="email" id="email" type="text" pattern="[^ @]*@[^ @]*" placeholder="Enter your email">

        <p>какую комнату выбрать ?</p>

          <option value="Трехкомнатная комната">Трехкомнатная комната</option>
          <option value="Двухместный номер класса люкс">Двухместный номер класса люкс</option>
          <option value="Простой номер на двоих">Простой номер на двоих</option>

        </select>

        </div>

          <div>

            <input class="operator" type="button" value="+" onclick="addInput()">
